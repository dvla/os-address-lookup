  - name: install java-1.7.0-openjdk
    yum: name=java-1.7.0-openjdk

  - name: install qas-address-lookup
    shell: cd /vagrant/target && rpm -Uhv *.rpm --force

  - name: start qas-address-lookup
    service: name=qas-address-lookup state=running

  - name: start monit
    service: name=monit state=restarted

